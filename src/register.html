<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Login-Vault</title>
  <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/bold/style.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="auth-container animate-fade-in">
    <header class="auth-header">
      <div class="logo animate-float">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L3 7L12 12L21 7L12 2Z" fill="url(#paint0_linear)"/>
          <path d="M3 12L12 17L21 12" stroke="var(--accent)" stroke-width="2" stroke-linecap="round"/>
          <path d="M3 17L12 22L21 17" stroke="var(--accent)" stroke-width="2" stroke-linecap="round"/>
          <defs>
            <linearGradient id="paint0_linear" x1="12" y1="2" x2="12" y2="12" gradientUnits="userSpaceOnUse">
              <stop stop-color="var(--primary)"/>
              <stop offset="1" stop-color="var(--accent)"/>
            </linearGradient>
          </defs>
        </svg>
      </div>
      <h1>Create Account</h1>
      <p class="text-secondary">Join us to get started</p>
    </header>
    
    <form id="register-form" class="glass-card">
      <div class="input-group">
        <i class="ph ph-user"></i>
        <input type="text" id="register-name" placeholder="Full Name" class="glass-input" required>
        <span class="input-border"></span>
      </div>
      
      <div class="input-group">
        <i class="ph ph-envelope"></i>
        <input type="email" id="register-email" placeholder="Email" class="glass-input" required>
        <span class="input-border"></span>
      </div>
      
      <div class="input-group">
        <i class="ph ph-lock"></i>
        <input type="password" id="register-password" placeholder="Password" class="glass-input" required>
        <button type="button" class="password-toggle">
          <i class="ph ph-eye"></i>
        </button>
        <span class="input-border"></span>
        <div class="password-strength mt-1">
          <div class="strength-meter"></div>
        </div>
      </div>
      
      <div class="input-group">
        <i class="ph ph-lock-key"></i>
        <input type="password" id="register-confirm-password" placeholder="Confirm Password" class="glass-input" required>
        <span class="input-border"></span>
      </div>
      
      <div class="terms mt-2">
        <input type="checkbox" id="terms-agree" required>
        <label for="terms-agree" class="text-secondary">I agree to the <a href="#" class="text-accent">Terms of Service</a> and <a href="#" class="text-accent">Privacy Policy</a></label>
      </div>
      
      <button type="submit" class="btn btn-primary mt-3">
        <span>Create Account</span>
        <i class="ph ph-user-plus"></i>
      </button>
      
      <div class="links mt-3 text-center">
        <p>Already have an account? <a href="login.html" class="text-accent">Sign in</a></p>
      </div>
    </form>
  </main>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
  
  <script src="app.js"></script>
</body>
</html>
